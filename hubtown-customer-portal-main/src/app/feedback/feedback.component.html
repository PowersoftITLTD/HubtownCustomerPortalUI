<!-- start section login -->
<section class="HT-login">
  <app-toast></app-toast>
  <div class="row g-0">
    <div class="img col-md-6">
      <h3 class="header">Case Management</h3>
      <div class="page-bg" style="background: url('images/login.svg')"></div>
    </div>
    <div class="col-md-6 col-12 right-side">
      @if(feedbackForm){
      <app-feedback-form (logout)="handleLogoutClick()" class="feedback-form"></app-feedback-form>
      }@else { @if(!showOtp) {
      <app-feedback-login
        (formDataChange)="handleSendOtpClick($event)"
        [isLoading]="isLoading"
      ></app-feedback-login>
      } @else {
      <app-feedback-otp
        (otpChange)="handleLoginClick($event)"
        [emailId]="email"
        [mobileNumber]="phoneNumber"
        [(showOtp)]="showOtp"
        (resendOtp)="generateOtp()"
        [isLoading]="isLoading"
      ></app-feedback-otp>
      }}
    </div>
  </div>
</section>
